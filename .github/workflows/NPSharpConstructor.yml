name: NPSharp Turbo Build & Release

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

env:
  NODE_OPTIONS: "--max-old-space-size=16384" # 16GB RAM

jobs:
  tests:
    name: Run Tests & Code Script on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false
    timeout-minutes: 60
    continue-on-error: false

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        shell: ${{ matrix.os == 'windows-latest' && 'pwsh' || 'bash' }}
        run: |
          if ($env:RUNNER_OS -eq 'Windows') {
            npm ci
          } else {
            npm ci
          }

      - name: Compile NPSharp core & extensions
        run: |
          npm run compile
          npx gulp compile-client
          npx gulp compile-cli
          npm run compile-web || echo "Web compile skipped"

      - name: Run code script
        shell: ${{ matrix.os == 'windows-latest' && 'pwsh' || 'bash' }}
        run: |
          if ($env:RUNNER_OS -eq 'Windows') {
            .\scripts\code.bat
          } else {
            chmod +x scripts/code.sh
            ./scripts/code.sh
          }

  build:
    name: Build Portables & Installers
    needs: tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
      fail-fast: false
    timeout-minutes: 120
    continue-on-error: false

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Compile & Minify
        run: |
          npm run compile
          npm run minify-vscode

      - name: Build Portable & Installer
        shell: ${{ matrix.os == 'windows-latest' && 'pwsh' || 'bash' }}
        run: |
          mkdir -p dist
          if ($env:RUNNER_OS -eq 'Windows') {
            npm run electron
            npx rcedit out/NPSharp.exe --set-version-string "FileVersion" "$(node -p "require('./package.json').version")"
            Copy-Item out/NPSharp.exe dist/
          } else {
            npm run electron
            dpkg-deb --build out dist/npsharp_${env:GITHUB_RUN_NUMBER}.deb
          }

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: dist/

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: ${{ always() }}

    steps:
      - uses: actions/checkout@v4

      - name: Extract version
        id: ver
        run: echo "version=$(node -p \"require('./package.json').version\")" >> $GITHUB_OUTPUT

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: all_builds

      - name: Create Git tag
        uses: actions/github-tag-action@v1.67.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          custom_tag: v${{ steps.ver.outputs.version }}

      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.ver.outputs.version }}
          name: NPSharp v${{ steps.ver.outputs.version }}
          draft: false
          prerelease: false
          files: all_builds/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

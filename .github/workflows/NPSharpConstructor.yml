name: NPSharp Constructor

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # ===== Dependências (com correções) =====
      - name: Install Linux system deps
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y libkrb5-dev

      - name: Install deps
        run: npm ci --omit=optional

      # ===== Compilação estilo VSCode =====
      - name: Build (gulp compile)
        run: |
          npx gulp compile

      - name: Hygiene checks
        run: |
          npx gulp hygiene


  build:
    name: Build binaries (${{ matrix.os }})
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # ===== Dependências =====
      - name: Install Linux system deps
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y libkrb5-dev

      - name: Install deps
        run: npm ci --omit=optional

      # ===== Build principal =====
      - name: Build app
        run: |
          npx gulp compile
          npx gulp minify
          npx gulp optimize

      # ===== Package específico de SO =====
      - name: Package (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: npm run dist:linux

      - name: Package (macOS)
        if: matrix.os == 'macos-latest'
        run: npm run dist:mac

      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        run: npm run dist:win

      # ===== Upload artefatos =====
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: dist/*


  release:
    name: Create Tag & Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Extract version
        id: ver
        run: |
          VER=$(node -p "require('./package.json').version")
          echo "version=$VER" >> $GITHUB_OUTPUT

      - name: Create tag
        uses: actions/github-tag-action@v1.67.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          custom_tag: v${{ steps.ver.outputs.version }}

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: all_builds

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.ver.outputs.version }}
          name: NPSharp v${{ steps.ver.outputs.version }}
          draft: false
          prerelease: false
          files: all_builds/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

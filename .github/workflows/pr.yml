name: NPSHARP Build • Release • Deploy

permissions:
  contents: write

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-linux:
    name: Build Linux
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore dependencies
        run: dotnet restore

      - name: Build (Linux)
        run: dotnet publish -c Release -r linux-x64 --self-contained true -o ./build-linux

      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-linux
          path: ./build-linux


  build-windows:
    name: Build Windows
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore dependencies
        run: dotnet restore

      - name: Build (Windows)
        run: dotnet publish -c Release -r win-x64 --self-contained true -o ./build-windows

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-windows
          path: ./build-windows


  release-and-deploy:
    name: Create Release + Deploy
    runs-on: ubuntu-22.04
    needs: [build-linux, build-windows]

    steps:
      - name: Download Linux Build
        uses: actions/download-artifact@v4
        with:
          name: build-linux
          path: ./deploy/linux

      - name: Download Windows Build
        uses: actions/download-artifact@v4
        with:
          name: build-windows
          path: ./deploy/windows

      - name: List downloaded builds
        run: ls -R ./deploy

      - name: Zip builds for release
        run: |
          cd deploy
          zip -r linux.zip linux
          zip -r windows.zip windows

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: "NPSHARP Build ${{ github.run_number }}"
          files: |
            deploy/linux.zip
            deploy/windows.zip

      - name: Prepare FTP deploy folder
        run: |
          mkdir deploy-files
          cp -r ./deploy/linux/* ./deploy-files

      - name: Deploy (FTP/SFTP Auto)
        if: ${{ secrets.FTP_HOST }}
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          port: ${{ secrets.FTP_PORT }}
          local-dir: ./deploy-files
          server-dir: ${{ secrets.FTP_DEST }}
          log-level: verbose


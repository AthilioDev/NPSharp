name: NPSHARP ‚Ä¢ Windows VSCode Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-windows:
    name: Build VSCode Windows (Portable)
    runs-on: windows-2022

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js (EXACT VERSION)
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      # -------------------------
      # VALIDAR PROJETO
      # -------------------------
      - name: Validate Project Structure
        shell: pwsh
        run: |
          if (!(Test-Path "package.json")) {
            Write-Error "‚ùå package.json n√£o encontrado"
            exit 1
          }

          if (!(Test-Path "gulpfile.mjs")) {
            Write-Error "‚ùå gulpfile.js n√£o encontrado"
            exit 1
          }

          node -v
          npm -v

      # -------------------------
      # DEPEND√äNCIAS DO WINDOWS
      # -------------------------
      - name: Install Windows Build Dependencies
        shell: pwsh
        run: |

      # -------------------------
      # COMANDOS PRINCIPAIS
      # -------------------------
      - name: Install NPM Packages
        run: npm i

      - name: Compile
        run: npm run compile

      - name: Build VSCode Windows
        run: npm run gulp vscode-win32-x64

      # -------------------------
      # EMPACOTAR BUILD
      - name: Zip Windows Build
        shell: pwsh
        run: |
          $outPath = Join-Path $PWD "out"
          Set-Location $outPath

          $dir = Get-ChildItem -Directory | Select-Object -First 1
          Write-Host "üì¶ Build encontrado: $($dir.Name)"

          $zipPath = Join-Path $outPath "vscode-windows-build.zip"
          Compress-Archive -Path $dir.Name -DestinationPath $zipPath



      # -------------------------
      # UPLOAD DO ARTEFATO
      # -------------------------
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: vscode-windows-build
          path: out/vscode-windows-build.zip

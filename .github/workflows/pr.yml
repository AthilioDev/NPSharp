name: NPSharp â€¢ Full Auto Build + Release

permissions:
  contents: write

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  BUILD_DIR: ./.build-temp
  OUT_DIR: ./systembuild

jobs:
  build-linux:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Linux deps
        run: |
          sudo apt update
          sudo apt install -y \
            libx11-dev libxkbfile-dev \
            libsecret-1-dev rpm fakeroot dpkg-dev

      - name: Install NPM deps
        run: npm ci --legacy-peer-deps

      - name: Compile NPSharp
        run: npm run compile-build

      - name: Build Linux installers (deb, rpm)
        run: |
          npx electron-builder --linux deb,rpm --dir -o $BUILD_DIR/linux

      - name: Create Linux portable
        run: |
          mkdir -p $BUILD_DIR/linux
          npx electron-builder --linux zip -o $BUILD_DIR/linux

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux
          path: $BUILD_DIR/linux

  build-windows:
    runs-on: windows-2022

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install deps
        run: npm ci --legacy-peer-deps

      - name: Compile NPSharp
        run: npm run compile-build

      - name: Build Windows installer + portable
        run: |
          npx electron-builder --win nsis --dir -o .build-temp/win
          npx electron-builder --win zip -o .build-temp/win

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows
          path: .build-temp/win

  package:
    runs-on: ubuntu-22.04
    needs: [build-linux, build-windows]

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Organize everything into systembuild
        run: |
          mkdir -p systembuild
          cp artifacts/linux/* systembuild/
          cp artifacts/windows/* systembuild/
          ls -R systembuild

      - name: Upload systembuild as artifact
        uses: actions/upload-artifact@v4
        with:
          name: systembuild
          path: systembuild

  release:
    runs-on: ubuntu-22.04
    needs: package

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: systembuild
          path: systembuild

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: "v${{ github.run_number }}"
          name: "NPSharp v${{ github.run_number }}"
          artifacts: "systembuild/*"
          generateReleaseNotes: true
          artifactErrorsFailBuild: false
          replacesArtifacts: true
          draft: false

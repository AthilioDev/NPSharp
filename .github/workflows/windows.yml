name: NPSHARP • Windows NPSharp Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-windows:
    name: Build NPSharp Windows (Portable)
    runs-on: windows-2022

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js (EXACT VERSION)
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      # -------------------------
      # VALIDAR PROJETO
      # -------------------------
      - name: Validate Project Structure
        shell: pwsh
        run: |
          if (!(Test-Path "package.json")) {
            Write-Error "package.json não encontrado"
            exit 1
          }

          if (!(Test-Path "gulpfile.mjs")) {
            Write-Error "gulpfile.js não encontrado"
            exit 1
          }

          node -v
          npm -v

      # -------------------------
      # DEPENDÊNCIAS DO WINDOWS
      # -------------------------
      - name: Install Windows Build Dependencies
        shell: pwsh
        run: |

      - name: Install NPM Packages
        run: npm i

      - name: Compile
        run: npm run compile

      - name: Build NPSharp Windows (Portable Real)
        run: npm run gulp vscode-win32-x64-archive

      # -------------------------
      # ZIP
      # -------------------------

      - name: Zip NPSharp Portable
        shell: pwsh
        run: |
          $build = Join-Path $env:GITHUB_WORKSPACE "out"

          $dir = Get-ChildItem $build -Directory |
            Where-Object { $_.Name -like "*win32-x64*" } |
            Select-Object -First 1

          if (!$dir) {
            Write-Error "Build não encontrada na pasta out"
            exit 1
          }

          Compress-Archive -Path "$($dir.FullName)\*" `
            -DestinationPath "$env:GITHUB_WORKSPACE\npsharp-windows-portable.zip"

      # -------------------------
      # UPLOAD DO ARTEFATO
      # -------------------------
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: npsharp-windows-portable
          path: npsharp-windows-portable.zip


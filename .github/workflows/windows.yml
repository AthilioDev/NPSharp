name: NPSHARP • Windows NPSharp Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-windows:
    name: Build NPSharp Windows (Portable)
    runs-on: windows-2022

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js (EXACT VERSION)
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      # -------------------------
      # VALIDAR PROJETO
      # -------------------------
      - name: Validate Project Structure
        shell: pwsh
        run: |
          if (!(Test-Path "package.json")) {
            Write-Error "package.json não encontrado"
            exit 1
          }

          if (!(Test-Path "gulpfile.mjs")) {
            Write-Error "gulpfile.js não encontrado"
            exit 1
          }

          node -v
          npm -v

      # -------------------------
      # DEPENDÊNCIAS DO WINDOWS
      # -------------------------
      - name: Install Windows Build Dependencies
        shell: pwsh
        run: |

      - name: Install NPM Packages
        run: npm i

      - name: Compile
        run: npm run compile

      - name: Build NPSharp Windows
        run: npm run gulp vscode-win32-x64

      # -------------------------
      # ZIP
      # -------------------------

      - name: Zip Real NPSharp Portable Build
        shell: pwsh
        run: |
          $root = $env:GITHUB_WORKSPACE

          # Caminhos mais comuns do VSCode build
          $paths = @(
            "$root\VSCode-win32-x64",
            "$root\.build\VSCode-win32-x64",
            "$root\out\VSCode-win32-x64",
            "$root\dist\VSCode-win32-x64"
          )

          $found = $null

          foreach ($p in $paths) {
            if (Test-Path $p) {
              $found = $p
              break
            }
          }

          if (!$found) {
            Write-Error "Build portable real não encontrada"
            exit 1
          }

          Write-Host "Build real em: $found"

          Compress-Archive -Path "$found\*" -DestinationPath "$root\vscode-windows-build.zip"

      # -------------------------
      # UPLOAD DO ARTEFATO
      # -------------------------
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: vscode-windows-build
          path: vscode-windows-build.zip


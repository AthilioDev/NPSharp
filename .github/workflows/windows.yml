
name: NPSHARP • Windows NPSharp Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-windows:
    name: Build NPSharp Windows (Portable)
    runs-on: windows-2022

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js (EXACT VERSION)
        uses: actions/setup-node@v4
        with:
          node-version: 22


      # -------------------------
      # VALIDAR PROJETO
      # -------------------------
      - name: Validate Project Structure
        shell: pwsh
        run: |
          if (!(Test-Path "package.json")) {
            Write-Error "package.json não encontrado"
            exit 1
          }
          if (!(Test-Path "gulpfile.mjs")) {
            Write-Error "gulpfile.mjs não encontrado"
            exit 1
          }
          Write-Host "Node version:"
          node -v
          Write-Host "NPM version:"
          npm -v
      # -------------------------
      # DEPENDÊNCIAS DO WINDOWS
      # -------------------------
      - name: Install Windows Build Dependencies
        shell: pwsh
        run: |
          choco install -y python3 visualstudio2022buildtools
          python --version
      # -------------------------
      # DEPENDÊNCIAS NPM
      # -------------------------
      - name: Install NPM Packages
        shell: pwsh
        run: |
          if (Test-Path "package-lock.json") {
            npm ci
          } else {
            npm install
          }
      # -------------------------
      # BUILD
      # -------------------------
      - name: Compile
        shell: pwsh
        run: npm run compile

      - name: Compile VSCode
        shell: pwsh
        run: npm run gulp compile

      - name: Build NPSharp Windows (CI)
        shell: pwsh
        run: npm run gulp vscode-win32-x64-ci
      # -------------------------
      # ZIP
      # -------------------------
      - name: Zip NPSharp Portable
        shell: pwsh
        run: |
          $build = Join-Path $env:GITHUB_WORKSPACE "out"
          Write-Host "Conteúdo de out:"
          Get-ChildItem $build
          $dir = Get-ChildItem $build -Directory |
            Where-Object { $_.Name -like "*win32-x64*" } |
            Select-Object -First 1
          if (!$dir) {
            Write-Error "Build win32-x64 não encontrada na pasta out"
            exit 1
          }
          Compress-Archive -Path "$($dir.FullName)\*" `
            -DestinationPath "$env:GITHUB_WORKSPACE\npsharp-windows-portable.zip"
      # -------------------------
      # UPLOAD DO ARTEFATO
      # -------------------------
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: npsharp-windows-portable
          path: npsharp-windows-portable.zip

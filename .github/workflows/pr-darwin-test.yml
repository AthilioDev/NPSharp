on:
  workflow_call:
    inputs:
      job_name:
        type: string
        required: true
      electron_tests:
        type: boolean
        default: false
      browser_tests:
        type: boolean
        default: false
      remote_tests:
        type: boolean
        default: false

jobs:
  windows-test:
    name: ${{ inputs.job_name }}
    runs-on: windows-latest
    env:
      ARTIFACT_NAME: ${{ (inputs.electron_tests && 'electron') || (inputs.browser_tests && 'browser') || (inputs.remote_tests && 'remote') || 'unknown' }}
      NPM_ARCH: x64
      VSCODE_ARCH: x64

    steps:
      - name: Checkout microsoft/vscode
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc

      - name: Prepare node_modules cache key
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path .build | Out-Null
          node build/azure-pipelines/common/computeNodeModulesCacheKey.ts win32 $env:VSCODE_ARCH (node -p "process.arch") | Out-File .build/packagelockhash -Encoding utf8

      - name: Restore node_modules cache
        id: cache-node-modules
        uses: actions/cache/restore@v5
        with:
          path: .build/node_modules_cache
          key: "node_modules-windows-${{ hashFiles('.build/packagelockhash') }}"

      - name: Extract node_modules cache
        if: steps.cache-node-modules.outputs.cache-hit == 'true'
        shell: pwsh
        run: |
          tar -xzf .build/node_modules_cache/cache.tgz

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        shell: pwsh
        env:
          npm_config_arch: ${{ env.NPM_ARCH }}
          VSCODE_ARCH: ${{ env.VSCODE_ARCH }}
          ELECTRON_SKIP_BINARY_DOWNLOAD: 1
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          for ($i = 1; $i -le 5; $i++) {
            try {
              npm ci
              break
            } catch {
              if ($i -eq 5) {
                Write-Error "Npm install failed too many times"
                exit 1
              }
              Write-Host "Npm install failed $i, trying again..."
            }
          }

      - name: Create node_modules archive
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        shell: pwsh
        run: |
          node build/azure-pipelines/common/listNodeModules.ts .build/node_modules_list.txt
          New-Item -ItemType Directory -Force -Path .build/node_modules_cache | Out-Null
          tar -czf .build/node_modules_cache/cache.tgz --files-from .build/node_modules_list.txt

      - name: Create .build folder
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path .build | Out-Null

      - name: Prepare built-in extensions cache key
        shell: pwsh
        run: |
          node build/azure-pipelines/common/computeBuiltInDepsCacheKey.ts | Out-File .build/builtindepshash -Encoding utf8

      - name: Restore built-in extensions cache
        id: cache-builtin-extensions
        uses: actions/cache/restore@v5
        with:
          enableCrossOsArchive: true
          path: .build/builtInExtensions
          key: "builtin-extensions-${{ hashFiles('.build/builtindepshash') }}"

      - name: Download built-in extensions
        if: steps.cache-builtin-extensions.outputs.cache-hit != 'true'
        shell: pwsh
        run: node build/lib/builtInExtensions.ts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Transpile client and extensions
        run: npm run gulp transpile-client-esbuild transpile-extensions

      - name: Download Electron and Playwright
        shell: pwsh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          for ($i = 1; $i -le 3; $i++) {
            npm exec -- npm-run-all2 -lp "electron $env:VSCODE_ARCH" "playwright-install"
            if ($LASTEXITCODE -eq 0) {
              Write-Host "Download successful on attempt $i"
              break
            }
            if ($i -eq 3) {
              Write-Error "Download failed after 3 attempts"
              exit 1
            }
            Write-Host "Download failed on attempt $i, retrying..."
            Start-Sleep -Seconds 5
          }

      # Usando bash para rodar scripts .sh no Windows runner
      - name: ðŸ§ª Run unit tests (Electron)
        if: ${{ inputs.electron_tests }}
        timeout-minutes: 15
        shell: bash
        run: ./scripts/test.sh --tfs "Unit Tests"

      - name: ðŸ§ª Run unit tests (node.js)
        if: ${{ inputs.electron_tests }}
        timeout-minutes: 15
        run: npm run test-node

      - name: ðŸ§ª Run unit tests (Browser, Chromium)
        if: ${{ inputs.browser_tests }}
        timeout-minutes: 30
        run: npm run test-browser-no-install -- --browser chromium --tfs "Browser Unit Tests"
        env:
          DEBUG: "*browser*"

      - name: Build integration tests
        shell: pwsh
        run: |
          npm run gulp `
            compile-extension:configuration-editing `
            compile-extension:css-language-features-server `
            compile-extension:emmet `
            compile-extension:git `
            compile-extension:github-authentication `
            compile-extension:html-language-features-server `
            compile-extension:ipynb `
            compile-extension:notebook-renderers `
            compile-extension:json-language-features-server `
            compile-extension:markdown-language-features `
            compile-extension-media `
            compile-extension:microsoft-authentication `
            compile-extension:typescript-language-features `
            compile-extension:vscode-api-tests `
            compile-extension:vscode-colorize-tests `
            compile-extension:vscode-colorize-perf-tests `
            compile-extension:vscode-test-resolver

      - name: ðŸ§ª Run integration tests (Electron)
        if: ${{ inputs.electron_tests }}
        timeout-minutes: 20
        shell: bash
        run: ./scripts/test-integration.sh --tfs "Integration Tests"

      - name: ðŸ§ª Run integration tests (Browser, Chromium)
        if: ${{ inputs.browser_tests }}
        timeout-minutes: 20
        shell: bash
        run: ./scripts/test-web-integration.sh --browser chromium

      - name: ðŸ§ª Run integration tests (Remote)
        if: ${{ inputs.remote_tests }}
        timeout-minutes: 20
        shell: bash
        run: ./scripts/test-remote-integration.sh

      - name: Compile smoke tests
        working-directory: test/smoke
        run: npm run compile

      - name: Compile extensions for smoke tests
        run: npm run gulp compile-extension-media

      - name: Diagnostics before smoke test run
        shell: pwsh
        run: Get-Process
        continue-on-error: true
        if: always()

      - name: ðŸ§ª Run smoke tests (Electron)
        if: ${{ inputs.electron_tests }}
        timeout-minutes: 20
        run: npm run smoketest-no-compile -- --tracing

      - name: ðŸ§ª Run smoke tests (Browser, Chromium)
        if: ${{ inputs.browser_tests }}
        timeout-minutes: 20
        run: npm run smoketest-no-compile -- --web --tracing --headless

      - name: ðŸ§ª Run smoke tests (Remote)
        if: ${{ inputs.remote_tests }}
        timeout-minutes: 20
        run: npm run smoketest-no-compile -- --remote --tracing

      - name: Diagnostics after smoke test run
        shell: pwsh
        run: Get-Process
        continue-on-error: true
        if: always()

      - name: Publish Crash Reports
        uses: actions/upload-artifact@v6
        if: failure()
        continue-on-error: true
        with:
          name: ${{ format('crash-dump-windows-{0}-{1}-{2}', env.VSCODE_ARCH, env.ARTIFACT_NAME, github.run_attempt) }}
          path: .build/crashes
          if-no-files-found: ignore

      - name: Publish Node Modules
        uses: actions/upload-artifact@v6
        if: failure()
        continue-on-error: true
        with:
          name: ${{ format('node-modules-windows-{0}-{1}-{2}', env.VSCODE_ARCH, env.ARTIFACT_NAME, github.run_attempt) }}
          path: node_modules
          if-no-files-found: ignore

      - name: Publish Log Files
        uses: actions/upload-artifact@v6
        if: always()
        continue-on-error: true
        with:
          name: ${{ format('logs-windows-{0}-{1}-{2}', env.VSCODE_ARCH, env.ARTIFACT_NAME, github.run_attempt) }}
          path: .build/logs
          if-no-files-found: ignore
